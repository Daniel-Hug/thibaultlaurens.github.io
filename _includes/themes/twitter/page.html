<div class="page-header">
  <h1>{{ page.title }}</h1>
  {% if page.tagline %} <h1><small>{{ page.tagline }}</small></h1>{% endif %}
  {% if page.description %} <h1><small>{{ page.description }}</small></h1>{% endif %}
</div>

<div class="row-fluid post">
  <div class="span12">
    {{ content }}
  </div>
</div>
